    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" defer></script>
    <style>

        }
        .option-button.incorrect {
            background-color: #ff6347;
            color: white;
            border-color: #ff6347;
        }
    </style>
</head>
<body>

    <!-- ì‹œì‘ í™”ë©´ -->
    <div id="start-screen" class="visible">
        <h1>ë¶„ìˆ˜ì˜ í¬ê¸° ë¹„êµí•˜ê¸° ê²Œì„</h1>
        <h2>ë‚œì´ë„ë¥¼ ì„ íƒí•˜ì„¸ìš”</h2>
        <button class="button" onclick="startGame('highest')">ìµœìƒ</button>
        <button class="button" onclick="startGame('high')">ìƒ</button>
        <button class="button" onclick="startGame('medium')">ì¤‘</button>
        <button class="button" onclick="startGame('low')">í•˜</button>
    </div>

    <!-- ê²Œì„ í™”ë©´ -->
    <div id="game-screen">
        <h1>ë¶„ìˆ˜ì˜ í¬ê¸° ë¹„êµí•˜ê¸° ê²Œì„</h1>
        <div id="question-container">
            <!-- í˜„ì¬ ë¬¸ì œê°€ ì—¬ê¸° í‘œì‹œë©ë‹ˆë‹¤ -->
        </div>
        <div id="message"></div>
        <div id="stats">
            <p>ì ìˆ˜: <span id="score">0</span></p>
            <p>ë‚¨ì€ ì‹œê°„: <span id="timer">0</span>ì´ˆ</p>
            <p>ë‚¨ì€ ê¸°íšŒ: <span id="lives">3</span></p>
            <p>ì§„í–‰ ìƒí™©: <span id="progress">1</span> / 50</p>
        </div>
    </div>

    <!-- ì¢…ë£Œ í™”ë©´ -->
    <div id="end-screen">
        <h1>ê²Œì„ ì¢…ë£Œ!</h1>
        <p>ìµœì¢… ì ìˆ˜: <span id="final-score">0</span></p>
        <button class="button" onclick="restartGame()">ë‹¤ì‹œ ì‹œì‘</button>
    </div>

    <script>
        window.onload = function() {
            // ë‚œì´ë„ë³„ ì„¤ì •
            const difficultySettings = {
                'highest': { timePerQuestion: 10, points: 20 },
                'high': { timePerQuestion: 15, points: 15 },
                'medium': { timePerQuestion: 20, points: 10 },
                'low': { timePerQuestion: null, points: 5 } // 'í•˜' ë‚œì´ë„ëŠ” ì‹œê°„ ì œí•œ ì—†ìŒ
            };
            let difficulty;
            let timeLimit;
            let score = 0;
            let currentQuestionIndex = 0;
            let shuffledQuestions = [];
            let timerInterval;
            let remainingTime;
            let lives = 3;

            // ë¬¸ì œ ìƒì„± í•¨ìˆ˜
            function generateProblems() {
                const problems = [];
                const usedFractions = new Set();

                // ìœ í˜• 1: ë¶„ìê°€ ê°™ì€ ë¬¸ì œ 25ê°œ ìƒì„±
                for (let i = 0; i < 25; i++) {
                    let numerator = getRandomInt(1, 9); // ë¶„ì (1ë¶€í„° 9 ì‚¬ì´)
                    let denom1 = getRandomInt(numerator + 1, 19); // ì§„ë¶„ìˆ˜ì´ë¯€ë¡œ ë¶„ëª¨ > ë¶„ì
                    let denom2;
                    do {
                        denom2 = getRandomInt(numerator + 1, 19);
                    } while (denom1 === denom2);

                    let frac1 = { num: numerator, denom: denom1 };
                    let frac2 = { num: numerator, denom: denom2 };
                    let correctAnswer = compareFractions(frac1, frac2) > 0 ? frac1 : frac2;

                    problems.push({
                        question: `ë‹¤ìŒ ë‘ ë¶„ìˆ˜ ì¤‘ í° ìˆ˜ë¥¼ ì°¾ìœ¼ì„¸ìš”: \\( \\dfrac{${numerator}}{${denom1}} \\)ì™€ \\( \\dfrac{${numerator}}{${denom2}} \\)`,
                        options: shuffleArray([
                            `\\( \\dfrac{${numerator}}{${denom1}} \\)`,
                            `\\( \\dfrac{${numerator}}{${denom2}} \\)`,
                            generateRandomFraction(),
                            generateRandomFraction()
                        ]),
                        correctAnswer: `\\( \\dfrac{${correctAnswer.num}}{${correctAnswer.denom}} \\)`
                    });
                }

                // ìœ í˜• 2: ë¶„ëª¨ê°€ ê°™ì€ ë¬¸ì œ 25ê°œ ìƒì„±
                for (let i = 0; i < 25; i++) {
                    let denominator = getRandomInt(2, 19); // ë¶„ëª¨ (2ë¶€í„° 19 ì‚¬ì´)
                    let num1 = getRandomInt(1, denominator - 1); // ì§„ë¶„ìˆ˜ì´ë¯€ë¡œ ë¶„ì < ë¶„ëª¨
                    let num2;
                    do {
                        num2 = getRandomInt(1, denominator - 1);
                    } while (num1 === num2);

                    let frac1 = { num: num1, denom: denominator };
                    let frac2 = { num: num2, denom: denominator };
                    let correctAnswer = compareFractions(frac1, frac2) > 0 ? frac1 : frac2;

                    problems.push({
                        question: `ë‹¤ìŒ ë‘ ë¶„ìˆ˜ ì¤‘ í° ìˆ˜ë¥¼ ì°¾ìœ¼ì„¸ìš”: \\( \\dfrac{${num1}}{${denominator}} \\)ì™€ \\( \\dfrac{${num2}}{${denominator}} \\)`,
                        options: shuffleArray([
                            `\\( \\dfrac{${num1}}{${denominator}} \\)`,
                            `\\( \\dfrac{${num2}}{${denominator}} \\)`,
                            generateRandomFraction(),
                            generateRandomFraction()
                        ]),
                        correctAnswer: `\\( \\dfrac{${correctAnswer.num}}{${correctAnswer.denom}} \\)`
                    });
                }

                return shuffleArray(problems);
            }

            // ëœë¤í•œ ë¶„ìˆ˜ ìƒì„± í•¨ìˆ˜
            function generateRandomFraction() {
                let numerator = getRandomInt(1, 9);
                let denominator = getRandomInt(numerator + 1, 19);
                return `\\( \\dfrac{${numerator}}{${denominator}} \\)`;
            }

            // ë¶„ìˆ˜ ë¹„êµ í•¨ìˆ˜
            function compareFractions(frac1, frac2) {
                return frac1.num * frac2.denom - frac2.num * frac1.denom;
            }

            // ëœë¤ ì •ìˆ˜ ìƒì„± í•¨ìˆ˜
            function getRandomInt(min, max) {
                min = Math.ceil(min);
                max = Math.floor(max);
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }

            // ê²Œì„ ì‹œì‘ í•¨ìˆ˜
            window.startGame = function(selectedDifficulty) {
                difficulty = selectedDifficulty;
                timeLimit = difficultySettings[difficulty].timePerQuestion;
                document.getElementById('start-screen').classList.remove('visible');
                document.getElementById('game-screen').classList.add('visible');
                score = 0;
                lives = 3;
                currentQuestionIndex = 0;
                shuffledQuestions = generateProblems();
                updateStats();
                renderQuestion();
            }

            // ë°°ì—´ ì„ê¸° í•¨ìˆ˜
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    let j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }

            // í˜„ì¬ ë¬¸ì œ ë Œë”ë§ í•¨ìˆ˜
            function renderQuestion() {
                if (currentQuestionIndex >= shuffledQuestions.length || lives <= 0) {
                    endGame();
                    return;
                }
                const container = document.getElementById('question-container');
                container.innerHTML = '';
                const currentQuestion = shuffledQuestions[currentQuestionIndex];

                // ì •ë‹µ ì¸ë±ìŠ¤ ì°¾ê¸°
                let correctAnswerIndex = currentQuestion.options.indexOf(currentQuestion.correctAnswer);

                // í˜„ì¬ ì§ˆë¬¸ì˜ ì •ë‹µ ì¸ë±ìŠ¤ë¥¼ ì €ì¥
                currentQuestion.answerIndex = correctAnswerIndex;

                const div = document.createElement('div');
                div.className = 'question-container';
                div.innerHTML = `
                    <div class="question">${currentQuestion.question}</div>
                    <ul class="options">
                        ${currentQuestion.options.map((option, index) => `<li><button class="option-button" data-option-index="${index}">${option}</button></li>`).join('')}
                    </ul>
                `;
                container.appendChild(div);
                // ì˜µì…˜ ë²„íŠ¼ì— ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì¶”ê°€
                const optionButtons = document.querySelectorAll('.option-button');
                optionButtons.forEach(button => {
                    button.addEventListener('click', function() {
                        const selectedOptionIndex = parseInt(this.getAttribute('data-option-index'));
                        checkAnswer(selectedOptionIndex);
                    });
                });
                MathJax.typesetPromise();
                document.getElementById('message').innerHTML = '';

                // íƒ€ì´ë¨¸ ì„¤ì •
                if (timeLimit !== null) {
                    remainingTime = timeLimit;
                    document.getElementById('timer').innerText = remainingTime;
                    clearInterval(timerInterval);
                    timerInterval = setInterval(() => {
                        remainingTime--;
                        document.getElementById('timer').innerText = remainingTime;
                        if (remainingTime <= 0) {
                            clearInterval(timerInterval);
                            checkAnswer(-1); // ì‹œê°„ ì´ˆê³¼ ì‹œ ì˜¤ë‹µ ì²˜ë¦¬
                        }
                    }, 1000);
                } else {
                    document.getElementById('timer').innerText = 'ë¬´ì œí•œ';
                }
            }

            // ë‹µì•ˆ í™•ì¸ í•¨ìˆ˜
            window.checkAnswer = function(selectedOptionIndex) {
                clearInterval(timerInterval);
                const currentQuestion = shuffledQuestions[currentQuestionIndex];
                let isCorrect = false;
                let correctAnswerIndex = currentQuestion.answerIndex;

                if (selectedOptionIndex === correctAnswerIndex) {
                    isCorrect = true;
                    score += difficultySettings[difficulty].points;
                    document.getElementById('message').innerHTML = 'ì •ë‹µì…ë‹ˆë‹¤! ğŸ‰';
                } else {
                    lives--;
                    document.getElementById('message').innerHTML = `í‹€ë ¸ìŠµë‹ˆë‹¤! ì •ë‹µì€ <strong>${currentQuestion.correctAnswer}</strong>ì…ë‹ˆë‹¤. ğŸ˜¢`;
                    if (lives <= 0) {
                        endGame();
                        return;
                    }
                }

                updateStats();
                highlightOptions(selectedOptionIndex, correctAnswerIndex);
                disableOptions();

                // ë‹¤ìŒ ë¬¸ì œë¡œ ì´ë™
                setTimeout(() => {
                    currentQuestionIndex++;
                    renderQuestion();
                }, 2000);
            }

            // ì˜µì…˜ ê°•ì¡° í‘œì‹œ í•¨ìˆ˜
            function highlightOptions(selectedOptionIndex, correctAnswerIndex) {
                const buttons = document.querySelectorAll('.option-button');
                buttons.forEach((button, index) => {
                    if (index === correctAnswerIndex) {
                        button.classList.add('correct');
                    }
                    if (index === selectedOptionIndex && selectedOptionIndex !== correctAnswerIndex) {
                        button.classList.add('incorrect');
                    }
                });
            }

            // ì˜µì…˜ ë¹„í™œì„±í™” í•¨ìˆ˜
            function disableOptions() {
                const buttons = document.querySelectorAll('.option-button');
                buttons.forEach(button => {
                    button.disabled = true;
                });
            }

            // í†µê³„ ì—…ë°ì´íŠ¸ í•¨ìˆ˜
            function updateStats() {
                document.getElementById('score').innerText = score;
                document.getElementById('progress').innerText = currentQuestionIndex + 1;
                document.getElementById('lives').innerText = lives;
            }

            // ê²Œì„ ì¢…ë£Œ í•¨ìˆ˜
            function endGame() {
                clearInterval(timerInterval);
                document.getElementById('game-screen').classList.remove('visible');
                document.getElementById('end-screen').classList.add('visible');
                document.getElementById('final-score').innerText = score;
            }

            // ê²Œì„ ì¬ì‹œì‘ í•¨ìˆ˜
            window.restartGame = function() {
                document.getElementById('end-screen').classList.remove('visible');
                document.getElementById('start-screen').classList.add('visible');
            }
        };
    </script>

</body>
